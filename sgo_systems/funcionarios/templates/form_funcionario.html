{% extends 'base.html' %}

{% block content %}

<body>
    <div class="form-container">
        <div class="form-card shadow">
            <div class="form-card-header bg-primary text-white">
                <h2 class="mb-0 text-center">
                    {% if funcionario %}Editar{% else %}Cadastrar{% endif %} Funcionário
                </h2>
            </div>

            <div class="form-card-body">
                <form method="POST" action="{% if funcionario %}{% url 'funcionarios:editar_funcionario' funcionario.id %}{% else %}{% url 'funcionarios:cadastrar_funcionario' %}{% endif %}">
                    {% csrf_token %}

                    <div class="mb-3">
                        <label for="nome" class="form-label">Nome do funcionário:</label>
                        <input type="text" id="nome" name="nome" class="form-control" 
                               value="{{ funcionario.nome|default_if_none:'' }}" required>
                    </div>

                    <div class="mb-3">
                        <label for="cargo" class="form-label">Cargo:</label>
                        <input type="text" id="cargo" name="cargo" class="form-control" 
                               value="{{ funcionario.cargo|default_if_none:'' }}" required>
                    </div>

                    <div class="mb-3">
                        <label for="telefone" class="form-label">Número de telefone:</label>
                        <input type="tel" id="telefone" name="telefone" class="form-control" 
                               pattern="\d{11}" title="Digite 11 números, incluindo o DDD"
                               value="{{ funcionario.telefone|default_if_none:'' }}" required>
                    </div>

                    <div class="form-actions d-flex justify-content-between">
                        <a href="{% url 'funcionarios:listar_funcionario' %}" class="form-btn form-btn-secondary">
                            Cancelar
                        </a>
                        <button type="submit" class="form-btn form-btn-primary">
                            {% if funcionario %}Salvar Alterações{% else %}Salvar{% endif %}
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
{% endblock %}
