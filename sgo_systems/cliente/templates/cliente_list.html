<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Lista de Clientes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <div class="d-flex justify-content-between mb-3">
        <h1>Clientes</h1>
        <a href="{% url 'clientes:cliente_novo' %}" class="btn btn-success">Novo Cliente</a>
    </div>

    <form method="get" class="mb-4">
        <div class="input-group">
            {{ form_filter.termo }}
            <button type="submit" class="btn btn-outline-primary">Filtrar</button>
            <a href="{% url 'clientes:cliente_list' %}" class="btn btn-outline-secondary">Limpar</a>
        </div>
    </form>

    <table class="table table-bordered table-striped">
        <thead class="table-dark">
            <tr>
                <th>Nome</th>
                <th>CPF</th>
                <th>Contato</th>
                <th>Endereço</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody>
        {% for cliente in clientes %}
            <tr>
                <td>{{ cliente.nome }}</td>
                <td>{{ cliente.cpf }}</td>
                <td>{{ cliente.contato }}</td>
                <td>{{ cliente.endereco }}</td>
                <td>
                    <a href="{% url 'clientes:cliente_update' cliente.pk %}" class="btn btn-sm btn-primary">Editar</a>
                    <a href="{% url 'clientes:cliente_delete' cliente.pk %}" class="btn btn-sm btn-danger">Excluir</a>
                </td>
            </tr>
        {% empty %}
            <tr><td colspan="5" class="text-center text-muted">Nenhum cliente encontrado.</td></tr>
        {% endfor %}
        </tbody>
    </table>
</div>
</body>
</html>
