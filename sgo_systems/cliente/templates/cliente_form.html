<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if form.instance.pk %}Editar{% else %}Novo{% endif %} Cliente</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    {% load static %}
    <link rel="stylesheet" href="{% static 'components/form_styles.css' %}">
    <link rel="stylesheet" href="{% static 'constants/colors.css' %}">
    <link rel="stylesheet" href="{% static 'components/sidebar.css' %}">

</head>

<body>
    <div class="form-container">
        <div class="form-card shadow">
            <div class="form-card-header">
                <h2>{% if form.instance.pk %}Editar{% else %}Novo{% endif %} Cliente</h2>
            </div>
            <div class="form-card-body">
                <form method="post">
                    {% csrf_token %}
                    {% for field in form %}
                    <div class="mb-3">
                        <label for="{{ field.id_for_label }}" class="form-label">{{ field.label }}</label>
                        {{ field }}
                        {% if field.errors %}
                        <div class="form-text-danger">{{ field.errors }}</div>
                        {% endif %}
                    </div>
                    {% endfor %}
                    <div class="d-flex justify-content-between">
                        <a href="{% url 'clientes:cliente_list' %}" class="form-btn form-btn-secondary">Cancelar</a>
                        <button type="submit" class="form-btn form-btn-primary">Salvar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
