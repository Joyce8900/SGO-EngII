{% extends 'base.html' %}

{% block content %}
<body>
    <div class="form-container">
        <div class="form-card shadow">
            <div class="form-card-header">
                <h2>{% if form.instance.pk %}Editar{% else %}Novo{% endif %} Cliente</h2>
            </div>
            <div class="form-card-body">
                <form method="post">
                    {% csrf_token %}
                    {% for field in form %}
                    <div class="mb-3">
                        <label for="{{ field.id_for_label }}" class="form-label">{{ field.label }}</label>
                        {{ field }}
                        {% if field.errors %}
                        <div class="form-text-danger">{{ field.errors }}</div>
                        {% endif %}
                    </div>
                    {% endfor %}
                    <div class="d-flex justify-content-between">
                        <a href="{% url 'clientes:cliente_list' %}" class="form-btn form-btn-secondary">Cancelar</a>
                        <button type="submit" class="form-btn form-btn-primary">Salvar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
{% endblock %}
