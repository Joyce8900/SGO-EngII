{% extends 'base.html' %}

{% block content %}

<style>
    .confirmation-container {
        max-width: 600px;
        margin: 0 auto;
    }
    .confirmation-message {
        font-size: 1.1rem;
        line-height: 1.6;
    }
    .fornecedor-name {
        font-weight: bold;
        color: #dc3545;
    }
</style>

<div class="container py-5">
    <div class="confirmation-container">
        <div class="card shadow">
            <div class="card-header bg-danger text-white">
                <h2 class="mb-0">
                    <i class="bi bi-exclamation-triangle-fill"></i> Excluir Fornecedor
                </h2>
            </div>

            <div class="card-body">
                <div class="confirmation-message mb-4">
                    <p>Tem certeza que deseja excluir o fornecedor <span class="fornecedor-name">"{{ fornecedor.nome }}"</span>?</p>
                    <p class="text-muted">Esta ação não pode ser desfeita e todos os dados relacionados serão permanentemente removidos.</p>
                </div>

                <form method="post">
                    {% csrf_token %}
                    <div class="d-flex justify-content-between">
                        <a href="{% url 'fornecedores:fornecedores:fornecedor_list' %}" class="btn btn-outline-secondary">
                            <i class="bi bi-x-circle"></i> Cancelar
                        </a>
                        <button type="submit" class="btn btn-danger">
                            <i class="bi bi-trash-fill"></i> Confirmar Exclusão
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock %}
