<!-- templates/base.html -->
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}SGO - Sistema de Gestão Óptica{% endblock %}</title>
    
    <!-- CSS -->
    <link rel="stylesheet" href="{% static 'constants/colors.css' %}">
    <link rel="stylesheet" href="{% static 'components/sidebar.css' %}">
    <link rel="stylesheet" href="{% static 'components/cards.css' %}">

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Estilos base -->
    <style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    
    body {
        font-family: 'Roboto', sans-serif;
        background-color: #f5f7fa;
        color: var(--Cinza);
        line-height: 1.6;
        margin-left: 250px; /* Espaço para a sidebar */
    }
    
    .main-content {
        padding: 20px;
    }
    </style>
    
    {% block extra_css %}{% endblock %}
</head>
<body>
    <!-- Sidebar -->
    {% include 'components/sidebar.html' %}
    
    <!-- Conteúdo principal -->
    <div class="main-content">
        {% block content %}
        <!-- O conteúdo das páginas filhas virá aqui -->
        {% endblock %}
    </div>

    {% block extra_js %}{% endblock %}
</body>
</html>
