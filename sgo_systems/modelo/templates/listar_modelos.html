{% extends 'base.html' %}
{% load static %}

{% block content %}
<link rel="stylesheet" href="{% static 'components/form_styles.css' %}">
<link rel="stylesheet" href="{% static 'constants/colors.css' %}">

<div class="container mt-4">
    <div class="d-flex justify-content-between mb-3">
        <h1>Modelos</h1>
        <a href="{% url 'cadastrar_modelo' %}" class="btn btn-success">
            <i class="fas fa-plus me-1"></i> Novo Modelo
        </a>
    </div>

    <!-- Barra de pesquisa -->
    <form method="get" class="mb-4">
        <div class="input-group">
            <input type="text" 
                   name="termo"
                   class="form-control"
                   value="{{ request.GET.termo|default:'' }}"
                   placeholder="Pesquisar modelo ou marca">
            <button type="submit" class="btn btn-outline-primary">
                <i class="fas fa-filter me-1"></i> Filtrar
            </button>
            <a href="{% url 'listar_modelos' %}" class="btn btn-outline-secondary">Limpar</a>
        </div>
    </form>

    <!-- Tabela -->
    <div class="table-responsive">
        <table class="table table-bordered table-striped table-hover">
            <thead class="table-dark">
                <tr>
                    <th>Nome</th>
                    <th>Marca</th>
                    <th class="text-center">Ações</th>
                </tr>
            </thead>
            <tbody>
                {% for modelo in modelos %}
                <tr>
                    <td>{{ modelo.nome }}</td>
                    <td>{{ modelo.marca.nome }}</td>
                    <td class="text-center">
                        <div class="btn-group btn-group-sm" role="group">
                            <a href="{% url 'editar_modelo' modelo.pk %}" class="btn btn-outline-primary" title="Editar">
                                <i class="fas fa-edit"></i>
                            </a>
                            <form action="{% url 'deletar_modelo' modelo.pk %}" method="post" class="d-inline ms-1">
                                {% csrf_token %}
                                <button type="submit" class="btn btn-outline-danger" 
                                        onclick="return confirm('Tem certeza que deseja excluir este modelo?')"
                                        title="Excluir">
                                    <i class="fas fa-trash-alt"></i>
                                </button>
                            </form>
                        </div>
                    </td>
                </tr>
                {% empty %}
                <tr>
                    <td colspan="3" class="text-center text-muted">
                        Nenhum modelo encontrado. <a href="{% url 'cadastrar_modelo' %}">Cadastre o primeiro modelo</a>.
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>

<script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
{% endblock %}
