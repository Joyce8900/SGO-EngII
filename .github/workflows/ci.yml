name: SGO-ENGII CI Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.11]

    services:
      postgres:
        image: postgres:latest
        ports:
          - 5432:5432
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: scdb_dev
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v3
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install coverage flake8

      - name: Lint with flake8
        run: |
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
          flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

      - name: Setup environment variables
        run: |
          echo "SECRET_KEY=${{ secrets.SECRET_KEY }}" >> sgo_systems/.env
          echo "DEBUG=True" >> sgo_systems/.env
          echo "POSTGRES_DB=${{ secrets.POSTGRES_DB }}" >> sgo_systems/.env
          echo "POSTGRES_USER=${{ secrets.POSTGRES_USER }}" >> sgo_systems/.env
          echo "POSTGRES_PASSWORD=${{ secrets.POSTGRES_PASSWORD }}" >> sgo_systems/.env
          echo "DB_HOST=postgres" >> sgo_systems/.env
          echo "DB_PORT=5432" >> sgo_systems/.env

      - name: Run tests with coverage
        working-directory: sgo_systems
        run: |
          coverage run --source='.' manage.py test --keepdb
          coverage xml -o coverage.xml
          # Verifica se o arquivo foi criado
          ls -la coverage.xml

      - name: SonarQube Scan
        uses: sonarsource/sonarqube-scan-action@v2.0.2
        with:
          projectBaseDir: .
          args: >
            -Dsonar.projectKey=sgo-engii
            -Dsonar.projectName=SGO-ENGII
            -Dsonar.projectVersion=1.0
            -Dsonar.sources=sgo_systems
            -Dsonar.tests=sgo_systems
            -Dsonar.test.inclusions=sgo_systems/**/test_*.py,sgo_systems/**/tests_*.py,sgo_systems/**/tests.py
            -Dsonar.python.coverage.reportPaths=sgo_systems/coverage.xml
            -Dsonar.exclusions=**/tests/**,docs/**,**/static/**,**/templates/**,**/migrations/**,**/__pycache__/**,**/admin.py,**/__init__.py,manage.py
            -Dsonar.python.version=3.11
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}

      - name: Verify report file exists
        run: |
          ls -la sgo_systems/coverage.xml
          ls -la .scannerwork/report-task.txt

      - name: SonarQube Quality Gate Check
        uses: sonarsource/sonarqube-quality-gate-action@v1.1.0
        timeout-minutes: 5
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
